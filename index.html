<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Registration Form</h2>
            <div class="form-control">
                <label for="username">Username *</label>
                <input type="text" id="username" required>
                <small>Error message</small>
            </div>       
            <div class="form-control">
                <label for="telephone">Phone *</label>
                <input type="number" id="telephone" required>
                <small>Error message</small>
            </div>    
            <div class="form-control">
                <label for="email">Email *</label>
                <input type="text" id="email" required>
                <small>Error message</small>
            </div>    
            <div class="form-control">
                <label for="date-of-birth">Date of Birth *</label>
                <input type="date" id="date-of-birth" pattern="\d{1,2}/\d{1,2}/\d{4}" placeholder="DD/MM/YYYY" required>   
                <small>Error message</small>
            </div>    
            <div class="form-control">
                <label for="password">Password *</label>
                <input type="password" id="password" required>   
                <small>Error message</small>
            </div>    
            <div class="form-control">
                <label for="password2">Confirm Password *</label>
                <input type="password" id="password2" placeholder="Enter password again" required>   
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Where did you hear about us?</label>
                <select id="source" name="source">
                    <option value="friend_or_colleague">A friend or colleague</option>
                    <option value="google">Google</option>
                    <option value="news_article">News Article</option>
                    <option value="blog_article">Blog Article</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-control checkbox-control">
                <input type="checkbox" id="privacy-policy" required>
                <label for="privacy-policy">I have read, understood, and accepted the PRIVACY POLICY for membership.</label>
            </div>    
            <button type="submit">Submit</button>    
        </form>
    </div>
</body>
</html>
