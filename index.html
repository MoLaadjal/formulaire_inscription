<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Registration Form</h2>
            <div class="form-control">
                <label for="username">Username *</label>
                <input type="text" id="username">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="mood">Mood (from 1 to 10) *</label>
                <input type="number" id="mood">
                <small>Error message</small>
            </div>
                   
            <div class="form-control">
                <label for="telephone">Phone *</label>
                <input type="tel" id="telephone" pattern="^\+?[0-9\s()-]{3,}$" title="Please enter a valid phone number">
                <small>Error message</small>
            </div>
              
            <div class="form-control">
                <label for="email">Email *</label>
                <input type="text" id="email">
                <small>Error message</small>
            </div>    
            <div class="form-control">
                <label for="date">Date of Birth *</label>
                <input type="date" id="date" pattern="\d{1,2}/\d{1,2}/\d{4}" placeholder="DD/MM/YYYY">   
                <small>Error message</small>
            </div>    
            <div class="form-control">
                <label for="password">Password *</label>
                <input type="password" id="password">   
                <small>Error message</small>
            </div>    
            <div class="form-control">
                <label for="password2">Confirm Password *</label>
                <input type="password" id="password2" placeholder="Enter password again">   
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Where did you hear about us?</label>
                <select id="source" name="source">
                    <option value="friend_or_colleague">A friend or colleague</option>
                    <option value="google">Google</option>
                    <option value="news_article">News Article</option>
                    <option value="blog_article">Blog Article</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-control checkbox-control">
                <input type="checkbox" id="privacy policy">
                <small>Error message</small>
                <label for="privacy_policy">I have read, understood, and accepted the PRIVACY POLICY for membership.</label>
            </div> 
                
            <button type="submit">Submit</button>    
        </form>
    </div>
<script src="script.js"></script>
</body>
</html>
