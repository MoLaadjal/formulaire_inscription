<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <form id="form" class="form">
        <h2>Registration Form</h2>
        <div class="form-control">
            <label for="last-name">Last Name *</label>
            <input type="text" id="last-name" required>
            <small>Error message</small>
        </div>    
        <div class="form-control">
            <label for="first-name">First Name *</label>
            <input type="text" id="first-name" required>
            <small>Error message</small>
        </div>    
        <div class="form-control">
            <label for="telephone">Phone *</label>
            <input type="tel" id="telephone" required>
            <small>Error message</small>
        </div>    
        <div class="form-control">
            <label for="email">Email *</label>
            <input type="text" id="email" required>
            <small>Error message</small>
        </div>    
        <div class="form-control">
            <label for="date-of-birth">Date of Birth *</label>
            <input type="text" id="date-of-birth" pattern="\d{1,2}/\d{1,2}/\d{4}" placeholder="DD/MM/YYYY" required>   
            <small>Error message</small>
        </div>    
        <div class="form-control">
            <label for="password">Password *</label>
            <input type="password" id="password" required>   
            <small>Error message</small>
        </div>    
        <div class="form-control">
            <label for="password2">Confirm Password *</label>
            <input type="password" id="password2" required>   
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="source">Where did you hear about us?</label><br>
        <select id="source" name="source">
            <option value="friend_or_colleague">A friend or colleague</option>
            <option value="google">Google</option>
            <option value="news_article">News Article</option>
            <option value="blog_article">Blog Article</option>
            <option value="other">Other</option>
        </select>
        </div>
        
        <div class="form-control">
            <input type="checkbox" id="privacy-policy" required>
            <label for="privacy-policy">I have read, understood, and accepted the PRIVACY POLICY for membership.</label>
        </div>    
        <button type="submit">Submit</button>    
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>    
</body>
</html>
